                    <b>1) Полная гарантия возврата капитала</b>
                    <br/>
                    Полная защита капитала означает, что в дату окончания срока

                    некоторой фиксированной доходности (как по обычным депозитам), однако обычно эта доходность
                    является не очень высокой – например, 0,1% годовых.
                    <br/><br/>
                    <b>2) Частичная гарантия</b>
                    <br/>
                    Частичная защита капитала означает, что эмитент продукта гарантирует возврат определенной
                    доли капитала – например, 80% от суммы вложений – это означает, что при самом
                    неблагоприятном сценарии Вы потеряете не более  20% вложенных средств.
                    <br/>
                    Повышенный риск по таки структурным продуктам обычно компенсируется более высокой
                    потенциальной доходностью и более выгодными условиями (например, более высоким коэффициентом участия).
                    <br/><br/>
                    <b>3) Отсутствие гарантии</b>
                    <br/>

                    инвестор может потерять 100% своего капитала.
                    <br/>
                    Отсутствие защиты капитала характерно для инвестиций в акции, ПИФы и другие
                    подобные инструменты.
                    Большинство структурированных продуктов обладает той или иной степенью защиты капитала.
                    <br/><br/>
