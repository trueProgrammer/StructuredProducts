      <!-- Modal content-->
      <div class="modal-content" ng-class="{'feedbackDesktop' : isDesktopShow(), 'feedbackMobile' : isMobileShow()}">
        <div class="modal-header">

          <button type="button" class="close" ng-click="closeModal()">&times;</button>
          <h4 class="modal-title">Задать вопрос</h4>
        </div>
        <div class="modal-body">
				<div class="form-container">

                <form name="emailForm" class="sky-form contact-style">
                    <fieldset class="no-padding">
                        <label>Ваше имя и фамилия <span class="color-red">*</span></label>
                        <div>
                            <div>
                                <div>
                                    <input type="text" name="name" id="name" class="form-control" ng-model="email.name" required />
                                </div>
                            </div>
                        </div>
                        <label>Контактный телефон <span class="color-red">*</span></label>
                        <div>
                            <div>
                                <div>
                                    <input type="text" name="phone" id="phone" class="form-control" ng-model="email.phone" />
                                </div>
                            </div>
                        </div>
						<label>Электронная почта <span class="color-red">*</span></label>
                        <div>
                            <div>
                                <div>
                                    <input type="email" name="email" id="email" class="form-control" ng-model="email.email" 
									data-valid-pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
                                </div>
                            </div>
                        </div>
						<label>Ваш вопрос <span class="color-red">*</span></label>
                        <div>
                            <div>
                                <div>
                                    <textarea rows="8" name="message" id="message" class="form-control" ng-model="email.text" required ></textarea>
                                </div>
                            </div>
                        </div>
						<p ng-if="invalidFormMessage">{{invalidFormMessage}}</p>
						<h3 ng-if="msg" style="padding-top:15px;padding-bottom:15px;">{{msg}}</h3>
                        <label ng-show="!successState">
                            <input type="checkbox" ng-model="agree">
                            Подтверждаю своё согласие с <a href="resources/other/Политика конфиденциальности персональной информации.docx">Политикой обработки персональных данных.</a>
                        </label>
                    </fieldset>

                </form>
                <!-- End email form -->

				</div>
        </div>
        <div class="modal-footer" ng-show="!successState"> 
		  <button type="submit" class="btn btn-u" ng-disabled="!agree"  ng-click="sendEmail(emailForm)">Отправить сообщение</button>
        </div>
      </div>
